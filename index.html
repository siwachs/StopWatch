<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>StopWatch</title>
</head>

<body>
    <div class="container-fluid">
        <div id="title">
            <h1>StopWatch</h1>
        </div>

        <div id="lap_time">
            <p><span id="min">00</span>:<span id="sec">00</span>:<span id="cs">00</span></p>
        </div>

        <div id="time">
            <p><span id="minx">00</span>:<span id="secx">00</span>:<span id="csx">00</span></p>
        </div>

        <!--controls using BS Grid System-->
        <!--use multiple BT hidden-->
        <div id="controls" class="row">
            <div class="col-2 offset-4">

                <div id="start" class="bt">
                    Start
                </div>

                <div id="resume" class="bt">
                    Resume
                </div>

                <div id="stop" class="bt">
                    Stop
                </div>

            </div>

            <div class="col-2">
                <div id="lap" class="bt">
                    Lap
                </div>

                <div id="reset" class="bt">
                    Reset
                </div>
            </div>
        </div>

        <div id="lap_count">

        </div>
    </div>



    <!--Add JQUERY Bootstrap and popper-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <script src="./src/script/script.js"></script>
</body>

</html>
